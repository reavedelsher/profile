<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Changed background to black */
        }
        button {
            padding: 20px 40px; /* Increased button size */
            font-size: 96px; /* Increased font size */
            cursor: pointer;
            color: rgb(0, 0, 0); /* Changed text color to white for contrast */
            background-color: #d68b00; /* Button background color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-family: "DM Serif Display", serif;
            font-weight: bold; /* Increased font weight */
        }
        button:hover {
            background-color: #ffcc6e; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <a href="index0.html">
        <button>Go</button>

    </a>
</body>
</html>
